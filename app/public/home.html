<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Links to bootstrap -->

        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Link to style sheets -->
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col text-center">
                    <img class="text-center frontpage-pic" src="images/chocobo.png" />
                    <h1>FANTASY FRIEND FINDER</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2 class="frontpage-tagline">Discover your most compatable fantasy friend!</h2>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <a href="/survey">
                        <button class="btn btn-lg btn-block btn-primary">Take the Survey!</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-center">
                <a target="_blank" href="/api/friends">Friends API</a> |
                <a target="_blank" href="https://github.com/hankzimmer7/Friend-Finder">GitHub Repo</a> |
                <a href="#" id="reset">Reset Friend List</a>
            </p>
        </div>
    </footer>

</body>

</html>

<script>
    // This function resets all of the data the tables. This is intended to let you restart a demo.
    function clearFriends() {

        var currentURL = window.location.origin;
        $.ajax({
            url: currentURL + "/api/reset",
            method: "POST"
        });
    }

    $("#reset").on("click", function () {
        alert("The fantasy friend list has been reset back to default.");
        clearFriends();

        // Refresh the page after data is cleared
        location.reload();

    });
</script>
