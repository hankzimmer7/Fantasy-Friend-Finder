<head>

    <!-- Links to bootstrap -->

        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col">
                    <h1> Friend Finder</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>Answer a few basic questions. </h2>
                    <h2>Then find the friend with the best compatability!</h2>
                </div>
            </div>
            <div>
                <a href="/survey">
                    <button class="btn btn-lg btn-primary">Take the Survey!</button>

        <footer class="footer">
            <div class="container">
                <p>
                    <a target="_blank" href="/api/friends">Friends API Link</a> |
                    <a target="_blank" href="https://github.com/hankzimmer7/Friend-Finder">GitHub Repo</a>
                    <a id="reset">Reset the Friend List</a>
                </p>
            </div>
        </footer>
    </div>

</body>

</html>

<script>
    // This function resets all of the data in our tables. This is intended to let you restart a demo.
    function clearFriends() {

        var currentURL = window.location.origin;
        $.ajax({
            url: currentURL + "/api/reset",
            method: "POST"
        });

    }

    $("#reset").on("click", function () {
        alert("Resetting the Friend List...");
        clearFriends();

        // Refresh the page after data is cleared
        location.reload();

    });
</script>
