<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder Survey</title>

    <!-- Link to jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Links to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col">
                    <h1> Friend Finder</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>Survey Questions </h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3> About You</h2>
                        <form role="form">
                            <div class="form-group">
                                <label for="name">Name (required)</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="photo">Link to Photo Image (required)</label>
                                <input type="text" class="form-control" id="photo">
                            </div>
                        </form>
                        <hr>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form role="form">

                        <div class="form-group">
                            <h3>Question 1</h3>
                            <label>Your mind is always buzzing with unexplored ideas and plans.</label>
                            <select class="form-control" id="question1">
                                <option>1 (strongly disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (strongly agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Question 2</h3>
                            <label>Generally speaking, you rely more on your experience than your imagination.</label>
                            <select class="form-control" id="question2">
                                <option>1 (strongly disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (strongly agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Question 3</h3>
                            <label>You find it easy to stay relaxed and focused even when there is some pressure.</label>
                            <select class="form-control" id="question3">
                                <option>1 (strongly disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (strongly agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Question 4</h3>
                            <label>You rarely do something just out of sheer curiosity.</label>
                            <select class="form-control" id="question4">
                                <option>1 (strongly disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (strongly agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Question 5</h3>
                            <label>People can rarely upset you.</label>
                            <select class="form-control" id="question5">
                                <option>1 (strongly disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (strongly agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Question 6</h3>
                            <label>It is often difficult for you to relate to other people’s feelings.</label>
                            <select class="form-control" id="question6">
                                <option>1 (strongly disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (strongly agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Question 7</h3>
                            <label>In a discussion, truth should be more important than people’s sensitivities.</label>
                            <select class="form-control" id="question7">
                                <option>1 (strongly disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (strongly agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Question 8</h3>
                            <label>You rarely get carried away by fantasies and ideas.</label>
                            <select class="form-control" id="question8">
                                <option>1 (strongly disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (strongly agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Question 9</h3>
                            <label>You think that everyone’s views should be respected regardless of whether they are supported
                                by facts or not.</label>
                            <select class="form-control" id="question9">
                                <option>1 (strongly disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (strongly agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Question 10</h3>
                            <label>You feel more energetic after spending time with a group of people.</label>
                            <select class="form-control" id="question10">
                                <option>1 (strongly disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (strongly agree)</option>
                            </select>
                        </div>

                    </form>
                    <hr>
                    <button type="submit" class="btn btn-primary btn-lg btn-block submit">Submit</button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>
                    <a target="_blank" href="/api/friends">Friends API Link</a> |
                    <a target="_blank" href="https://github.com/hankzimmer7/Friend-Finder">GitHub Repo</a>
                </p>
            </div>
        </footer>

    </div>

</body>

</html>


<!-- Script for handling data sent to server -->
<script type="text/javascript">
    $(".submit").on("click", function (event) {
        event.preventDefault();

        var name = $("#name").val().trim();
        var photo = $("#photo").val().trim();
        var scores = [];
        console.log($('#question1').val());
        for (var i = 1; i <= 10; i++) {
            scores.push($("#question" + i).val().charAt(0));
        }

        // Here we grab the form elements
        var newFriend = {
            name: name,
            photo: photo,
            scores: scores
        };

        console.log(newFriend);

        $.post("/api/friends", newFriend,
            function (data) {

                alert("Your info has been saved! I need to find you a match...");

                // Clear the form when submitting
                $("#name").val("");
                $("#photo").val("");
                for (var i = 1; i <= 10; i++) {
                    $("#question" + i).val("");
                }
            });
    });
</script>
